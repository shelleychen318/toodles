<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Toodles</title>
  </head>
  <body>
    <header>
      <div class="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="side-nav">
        <a href="#" id="new-project">+ New Project</a>
        <a href="index.html">To Do List</a>
      </div>
      <h1 id="title">To Do List</h1>
    </header>

    <form autocomplete="off">
      <input
        type="text"
        class="todo-input"
        id="input"
        placeholder="Add a todo..."
        size="40"
        required
      />

      <button disabled class="add-button" id="submit" type="button">+</button>

      <div class="select">
        <button class="show-completed" value="Show Completed">
          Show Completed
        </button>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
